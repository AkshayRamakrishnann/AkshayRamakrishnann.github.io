<section id="gallery">
  <div class="container">
    <h2>Gallery</h2>
    <div id="gallery-container"><!-- JS will populate this --></div>
  </div>
</section>

<script>
// fetch and render gallery.json
fetch('gallery.json')
  .then(r => r.json())
  .then(data => {
    const container = document.getElementById('gallery-container');
    data.forEach(group => {
      const sg = document.createElement('div');
      sg.className = 'gallery-group';
      sg.innerHTML = `<h3>${group.title}</h3>
        <div class="gallery-grid">
          ${group.images.map(fn =>
            `<div class="gallery-item">
               <img src="images/gallery/${fn}" alt="">
             </div>`).join('')}
        </div>`;
      container.appendChild(sg);
    });
  })
  .catch(console.error);
</script>
